<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 50px 0;
        }
        header {
            background: #333;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aadd 3px solid;
        }
        header h1 {
            margin: 0;
            padding-bottom: 20px;
        }
        .intro {
            padding: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #77aadd;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #5599cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <div class="container">
        <section class="intro">
            <p>Hi, I'm a physics professor, content creator, and researcher. Explore my projects, teaching materials, and scientific work.</p>
        </section>
        <section class="buttons">
            <a href="#projects">Projects</a>
            <a href="#teaching">Teaching</a>
            <a href="#contact">Contact</a>
        </section>
    </div>
</body>
</html>
